<header class="site-header">

  <div class="wrapper">

    <a href="{{ site.baseurl }}/"><div class="profile-image">
      <img src="{{ site.baseurl }}/assets/images/logo.jpg">
    </div></a>
    
    <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

    <nav class="site-nav">

        <ul class="list-unstyled">
        {% for page in site.pages %}
          {% if page.title %}
          <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
        </ul>
    </nav>

    <nav class="social-nav">
      <ul class="list-unstyled">
        <li><a href="https://github.com/ub-digit"><i class="fa fa-github"></i></a></li>
        <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="fa fa-rss"></i></a></li>
      </ul>
    </nav>
  </div>

</header>
